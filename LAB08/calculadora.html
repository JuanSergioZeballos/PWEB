<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" href="css\estilo.css">
	<title>Calculadora</title>
	<link rel="icon" type="image/x.icon" href="https://c0.klipartz.com/pngpicture/230/955/gratis-png-icono-de-la-calculadora-iconos-de-la-computadora-calculadora-icono-de-la-calculadora-s-thumbnail.png">
</head>
<body>
	<h1>Calculadora basica</h1>
	<div align="center">
	<table>
		<tr>
			<td colspan="4" align="center"><input type="text" id="display" readonly></td>
		</tr>
		<tr>
			<td><button onclick="addToDisplay('7')">7</button></td>
			<td><button onclick="addToDisplay('7')">8</button></td>
			<td><button onclick="addToDisplay('7')">9</button></td>
			<td><button onclick="addToDisplay('7')">/</button></td>
		</tr>
		<tr>
			<td><button onclick="addToDisplay('7')">4</button></td>
			<td><button onclick="addToDisplay('7')">5</button></td>
			<td><button onclick="addToDisplay('7')">6</button></td>
			<td><button onclick="addToDisplay('7')">*</button></td>
		</tr>
		<tr>
			<td><button onclick="addToDisplay('7')">1</button></td>
			<td><button onclick="addToDisplay('7')">2</button></td>
			<td><button onclick="addToDisplay('7')">3</button></td>
			<td><button onclick="addToDisplay('7')">+</button></td>
		</tr>
		<tr>
			<td><button onclick="addToDisplay('7')">n/a</button></td>
			<td><button onclick="addToDisplay('7')">0</button></td>
			<td><button onclick="addToDisplay('7')">=</button></td>
			<td><button onclick="addToDisplay('7')">-</button></td>
		</tr>
	</table>
	</div>
</body>
</html>
