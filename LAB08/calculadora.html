<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" href="css\estilo.css">
	<title>Calculadora</title>
	<link rel="icon" type="image/x.icon" href="https://c0.klipartz.com/pngpicture/230/955/gratis-png-icono-de-la-calculadora-iconos-de-la-computadora-calculadora-icono-de-la-calculadora-s-thumbnail.png">
</head>
<body>
	<h1>Calculadora basica</h1>
	<div align="center">
		<form method="post" action="cgi-bin/operaciones.cgi">
			<table>
				<tr>
					<td colspan="4" align="center"><input type="text" id="display" readonly></td>
				</tr>
				<tr>
					<td><button type="button" onclick="addToDisplay('7')">7</button></td>
					<td><button type="button" onclick="addToDisplay('8')">8</button></td>
					<td><button type="button" onclick="addToDisplay('9')">9</button></td>
					<td><button type="button" onclick="addToDisplay('/')">/</button></td>
				</tr>
				<tr>
					<td><button type="button" onclick="addToDisplay('4')">4</button></td>
					<td><button type="button" onclick="addToDisplay('5')">5</button></td>
					<td><button type="button" onclick="addToDisplay('6')">6</button></td>
					<td><button type="button" onclick="addToDisplay('*')">*</button></td>
				</tr>
				<tr>
					<td><button type="button" onclick="addToDisplay('1')">1</button></td>
					<td><button type="button" onclick="addToDisplay('2')">2</button></td>
					<td><button type="button" onclick="addToDisplay('3')">3</button></td>
					<td><button type="button" onclick="addToDisplay('+')">+</button></td>
				</tr>
				<tr>
					<td><button type="button" onclick="addToDisplay('')">C</button></td>
					<td><button type="button" onclick="addToDisplay('0')">0</button></td>
					<td><button type="submit" name="submit" value="calculate">=</button></td>
					<td><button type="button" onclick="addToDisplay('-')">-</button></td>
				</tr>
			</table>
		</form>
	</div>
	<script>
		function addToDisplay(value){
			document.getElementById('display').value+=value;
			if(value==''){
				display.value='';
			}
		}
	</script>
</body>
</html>
